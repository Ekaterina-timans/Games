<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="/styles/tic_tac_toe.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <fieldset>
    <legend th:if="${username != null}">[[${username}]]</legend>

    <form action="/profile" class="profile">
      <button class='bx bx-left-arrow-alt' ></button>
    </form>

    <div class="select-box">
      <header>Tic Tac Toe</header>
      <div class="content">
        <div class="title">Select which you want to be?</div>
        <div class="options">
          <button class="playerX">Player (X)</button>
          <button class="playerO">Player (O)</button>
        </div>
      </div>
    </div>

    <div class="play-board">
      <div class="details">
        <div class="players">
          <span class="Xturn">X's Turn</span>
          <span class="Oturn">O's Turn</span>
          <div class="slider"></div>
        </div>
      </div>
      <div class="play-area">
        <section>
          <span class="box1"></span>
          <span class="box2"></span>
          <span class="box3"></span>
        </section>
        <section>
          <span class="box4"></span>
          <span class="box5"></span>
          <span class="box6"></span>
        </section>
        <section>
          <span class="box7"></span>
          <span class="box8"></span>
          <span class="box9"></span>
        </section>
      </div>
    </div>

    <div class="result-box">
      <div class="won-text"></div>
      <div class="btn">
        <button>Replay</button>
      </div>
    </div>

    <script th:src="@{/scripts/tic_tac_toe.js}"></script>
  </fieldset>
</body>
</html>
